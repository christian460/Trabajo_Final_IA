<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div id="map" style="width: 100%; height: 100vh;"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var map = L.map('map').setView([0, 0], 2);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            // Ejemplo de datos de casos
            var country = 'Brazil';
            var year = 2010;
            var cases = 80;

            var marker = L.marker([0, 0]).addTo(map);

            // Construir la leyenda del marcador con información de casos
            var popupContent = `
                <strong>País:</strong> ${country}<br>
                <strong>Año:</strong> ${year}<br>
                <strong>Casos:</strong> ${cases}
            `;

            marker.bindPopup(popupContent).openPopup();

            // Agregar el control de zoom después de la inicialización del mapa
            L.control.zoom({position: 'topright'}).addTo(map);
        });
    </script>
</body>
</html>
